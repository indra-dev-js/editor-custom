<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Scroll Element</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  
  /* 1. Container (Wadah) */
  .scroll-container {
    width: 100%;
    height: 400px; /* Ukuran tetap */
    border: 2px solid #ddd;
    border-radius: 10px;
    overflow: hidden !important; /* Penting! Menyembunyikan konten di luar wadah */
    position: relative;
    cursor: pointer;
    user-select: none; /* Mencegah teks terpilih saat digeser */
    touch-action: none;
  }

  /* 2. Content (Konten) */
  .scroll-content {
    width: 100%;
    /* Ini akan diubah oleh JavaScript untuk efek scroll */
    transform: translateY(0);
    transition: transform 0.05s ease-out; /* Untuk efek geser yang lebih halus */
  }

  /* Contoh item di dalam konten */
  .list-item {
    padding: 15px;
    border-bottom: 1px solid #eee;
    background-color: white;
  }
  .list-item:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>

<h3>Elemen Scroll Kustom</h3>
<div id="offsety"></div>
<div class="scroll-container">
  <div class="scroll-content">
    
    <div class="list-item">Item</div>
  </div>
</div>

</html>
